

<div class="d-flex flex-column mb-3">
  <mat-toolbar style="
     background-color: #355178;
    ">
    <img class="logo" src="../../../assets/images/EP.jpg"> &nbsp; &nbsp;
    <span style="color: white"> WORKBENCH </span>
    <span style="color: yellow"> 360</span>
    <span class="example-spacer"></span>
    <button style="color: white" mat-button [routerLink]="['dashboard']"  *ngIf="role == 'TL' || role == 'Employee' || role == 'Admin'  || role == 'Manager'">
      Dashboard
    </button>
    <button style="color: white" mat-button [matMenuTriggerFor]="menu2"  *ngIf="role == 'TL' || role == 'Employee' || role == 'Admin'  || role == 'Manager'">
      Task
      <i class="pi pi-angle-down"></i>
    </button>
    <mat-menu #menu2="matMenu">
      <button mat-menu-item class="menu" [routerLink]="['taskCreation']"
        *ngIf="role == 'TL' || role == 'Manager' || role == 'Admin'" [routerLinkActive]="['is-active']">
        Create Task
      </button>
      <button mat-menu-item class="menu" [routerLink]="['task']"
        *ngIf="role == 'TL' || role == 'Employee' || role == 'Admin'">
        My Task
      </button>
    </mat-menu>

    <button style="color: white" mat-button [matMenuTriggerFor]="menu">
      Employee
      <i class="pi pi-angle-down"></i>
    </button>
    <mat-menu #menu="matMenu">
      <!-- <button mat-menu-item class="menu" [routerLink]="['attendance']">
        Attendance
      </button> -->
      <button mat-menu-item class="menu" [routerLink]="['leaves']" *ngIf="role == 'TL' || role == 'Employee' || role == 'Admin'  || role == 'Manager'">Apply For Leaves</button>
      <button mat-menu-item class="menu" [routerLink]="['leavesApproval']"
        *ngIf="role == 'TL' || role == 'Manager' || role == 'Admin'" [routerLinkActive]="['is-active']">
        Approval For Leaves</button>
      <button mat-menu-item class="menu" [routerLink]="['checkInOut']" *ngIf="role == 'TL' || role == 'Employee' || role == 'Admin'  || role == 'Manager'" >
        Attendance
      </button>
      <button mat-menu-item class="menu" [routerLink]="['empCreation']" *ngIf="role == 'Admin' || role == 'companyAdmin'">
        Create Employee
      </button>
      <button mat-menu-item class="menu" [routerLink]="['holidays']" *ngIf=" role == 'companyAdmin'">
        Add Holidays                    
      </button>
      <!-- <button mat-menu-item class="menu" [routerLink]="['Finance']" *ngIf="role == 'Admin'">
        Employee Pay Form
      </button> -->
      <button mat-menu-item class="menu" [routerLink]="['payslipGeneration']" *ngIf="role !='companyAdmin'">
        My payslip
      </button>

      <button mat-menu-item class="menu" [routerLink]="['organizationTree']" *ngIf="role !='companyAdmin'">
       Organization Tree
      </button>
    </mat-menu>
    <!-- <button style="color:white" mat-button [routerLink]="['Finance']">My Finance</button> -->
    <button style="color: white" mat-button [matMenuTriggerFor]="menu1">
      Profile
      <i class="pi pi-angle-down"></i>
    </button>
    <mat-menu #menu1="matMenu">
      <li mat-menu-item class="menu" [routerLink]="['profile']" *ngIf="role == 'TL' || role == 'Employee' || role == 'Admin'  || role == 'Manager'">
        <i class="pi pi-user"></i>
        My Profile
      </li>
      <li mat-menu-item class="menu" (click)="logout()">
        <i class="pi pi-power-off"></i>
        Logout
      </li>
    </mat-menu>
  </mat-toolbar>
</div>
<router-outlet></router-outlet>
