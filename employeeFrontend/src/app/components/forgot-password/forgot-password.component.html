<body style="background-color:#355178">
    <div class="container text-start">
        <div class="row">
            <div class="col start">
                <img class="imgg" src="../../../assets/images/tria.jpeg">
            </div>
            <div class="col">
                <div class="container text-center">
                    <div class="row">
                        <div  *ngIf="isResetPasscodeform">
                        <div
                            style="border: 2px solid rgb(195, 252, 249);border-radius: 20px; width: 80%;margin-top: 40%">
                            <div class="col" style="margin-top:4%;">
                                <img class="logo" src="../../../assets/images/EP.jpg"> 
                                <span style="color: white">  WORKBENCH </span>
                                <span style="color: yellow">360</span>
                            </div>
                                <form [formGroup]="form1" (ngSubmit)="submitform1()">
                                    <mat-card-content>
                                        <div>
                                            <mat-form-field appearance="outline" style="width:60%;margin-top: 5%;">
                                                <mat-label style="color:white" for="email">Enter Email</mat-label>
                                                <mat-icon matPrefix style="color:white"> textsms</mat-icon>
                                                <input class="pointer" matInput type="text" style="color:white" formControlName="email">
                                                <mat-error *ngIf="email.touched && email.invalid">
                                                </mat-error>
                                            </mat-form-field>
                                        </div>
                                        </mat-card-content>
                                        <div fxLayout="row" fxLayoutAlign="center center">
                                            <button pButton pRipple type="button" label="Submit" class="p-button-rounded"
                                                (click)="submitform1()" style="margin-bottom: 2%;"></button>
                                        </div>
                                        </form> 
                                </div>
                                </div>
                                
                            
                            <div *ngIf="!isResetPasscodeform">
                                <div
                                style="border: 2px solid rgb(195, 252, 249);border-radius: 20px; width: 80%;margin-top: 12%">
                                <div class="col" style="margin-top:4%;">
                                    <img class="logo" src="../../../assets/images/EP.jpg"> 
                                    <span style="color: white">  WORKBENCH </span>
                                    <span style="color: yellow">360</span>
                                </div>
                            <h2 style="margin-top: 5%;color:white">Reset Password</h2>
                            <form [formGroup]="form" (ngSubmit)="submitform()">
                                <mat-card-content>
                                    <div>
                                        <mat-form-field appearance="outline" style="width:60%;margin-top: 2%;">
                                            <mat-label style="color:white" for="otp">OTP</mat-label>
                                            <mat-icon matPrefix style="color:white"> textsms</mat-icon>
                                            <input class="pointer" matInput type="text" style="color:white" formControlName="otp">
                                            <mat-error *ngIf="otp.touched && otp.invalid">
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                                    <div>
                                        <mat-form-field appearance="outline" style="width:60%;color:white">
                                            <mat-label style="color:white" for="password">New Password</mat-label>
                                            <mat-icon matPrefix>lock</mat-icon>
                                            <input class="pointer" matInput type="password" style="color:white"
                                                [type]="hide1 ? 'password' : 'text'" formControlName="password">
                                            <mat-icon class="icon-size" matSuffix (click)="hide1 = !hide1">{{hide ?
                                                'visibility_off' :
                                                'visibility'}}
                                            </mat-icon>
                                            <mat-error *ngIf="password.touched && password.invalid">
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                                    <div>
                                        <mat-form-field appearance="outline" style="width:60%;color:white">
                                            <mat-label style="color:white" for="password">Confirm Password</mat-label>
                                            <mat-icon matPrefix>lock</mat-icon>
                                            <input class="pointer" matInput type="password" style="color:white"
                                                [type]="hide1 ? 'confirmPassword' : 'text'" formControlName="confirmPassword">
                                            <mat-icon class="icon-size" matSuffix (click)="hide1 = !hide1">{{hide ?
                                                'visibility_off' :
                                                'visibility'}}
                                            </mat-icon>
                                            <mat-error *ngIf="confirmPassword.touched && confirmPassword.invalid">
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                                </mat-card-content>
                                <div fxLayout="row" fxLayoutAlign="center center">
                                    <button pButton pRipple type="button" label="Submit" class="p-button-rounded"
                                        (click)="submitform()"></button>
                                </div>
                                <div fxLayout="column" fxLayoutAlign="center center">
                                    <h4 style='margin-top:3%;margin-bottom: 2%;'><a style="color: white"
                                            routerLink="/login">Sign in ?</a></h4>
                                </div>
                            </form>
                            </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
</body>
